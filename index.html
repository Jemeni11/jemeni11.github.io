<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learn to code</title>
  </head>
  <body>
    <div id="left">
      <h1>Learn to code by<br />watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorial is great, but understanding how developers thing is
        invaluable.
      </p>
    </div>
    <div id="right">
      <button id="right--button">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </button>
      <form name="firstForm" onsubmit="alert('Form Submitted')">
        <div id="div--firstName">
          <input type="text" placeholder="First Name" name="firstName" required/>
          <p></p>
        </div>
        <div id="div--lastName">
          <input type="text" placeholder="Last Name" name="lastName" required/>
          <p></p>
        </div>
        <div id="div--email">
          <input type="email" placeholder="Email Address" name="eMail" required/>
          <p></p>
        </div>
        <div id="div--password">
          <input type="password" placeholder="Password" name="password" required/>
          <p></p>
        </div>
        <button><strong>CLAIM YOUR FREE TRIAL</strong></button>
        <span>
          By clicking the button you agree to our
          <strong><a>Terms and Services</a></strong>
        </span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
